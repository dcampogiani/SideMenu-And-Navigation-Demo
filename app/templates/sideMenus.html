<ion-side-menus delegate-handle="mainSideMenu">

    <ion-side-menu-content>
        <ion-nav-bar delegate-handle="mainNavBar" ng-controller="MainNavigationCtrl" class="bar-stable">
            <ion-nav-buttons side="right">
                <button class="button button-icon button-outline ion-navicon" ng-click="toggleRight()">
                </button>
            </ion-nav-buttons>
            <ion-nav-back-button class="button-outline">
                <i class="ion-arrow-left-c"></i>Back
                <!-- <i class="ion-arrow-left-c"></i> {{getPreviousTitle()  || 'Back'}} NeedToFix-->
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view id="mainContent" name="mainContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right" ng-controller="RightMenuCtrl">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="subMenu in subMenus" nav-clear menu-close ng-class="{active: activeSubMenuStateName == subMenu.stateName }" ng-click="setActiveSubMenu(subMenu.stateName)">{{subMenu.labelName}}</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
